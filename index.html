<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora WM DEV</title>
    <!-- GoogleFonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@0;1&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
        <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="backgorund">
        <div class="calulator">
            <h2>Calculadora</h2><br>
            <p id="resultado"> </p><br>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">C</button></td>
                    <td> <button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('**')">^</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao"onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao"onclick="insert('4')">4</button></td>
                    <td><button class="botao"onclick="insert('5')">5</button></td>
                    <td><button class="botao"onclick="insert('6')">6</button></td>
                    <td><button class="botao"onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao"onclick="insert('1')">1</button></td>
                    <td><button class="botao"onclick="insert('2')">2</button></td>
                    <td><button class="botao"onclick="insert('3')">3</button></td>
                    <td><button class="botao"onclick="insert('+')">+</button></td>

                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('0')" >0</button></td>
                    <td><button class="botao" onclick="insert('.')">,</button></td>
                    <td colspan="2"><button class="botao btn-igual"  style="width: 105px;" onclick="calc()">=</button></td>
                </tr>
            </table><br>
            <p class="copy"><a href="https://metzkerdeveloper.github.io/Portfolio/">&copy;WM | DEV 2023</a></p>
        </div>
    </div>
    <script>
        function insert (num){
        var numero =   document.getElementById('resultado').innerHTML;
             document.getElementById('resultado').innerHTML = numero + num;

        }
        function clean(){
            document.getElementById('resultado').innerHTML='';
        }
        function back() {
           var resultado =  document.getElementById('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = resultado.substr(0,resultado.length-1);

        }
        function calc(){
            var resultado =  document.getElementById('resultado').innerHTML;

            if(resultado){
               document.getElementById('resultado').innerHTML = eval(resultado);
            }
        }
    </script>
</body>
</html>
